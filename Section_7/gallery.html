<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .flex {
            display: flex;
            flex-wrap: wrap;
        }

        body {
            padding-top: 70px;
        }

        .jumbotron {
            color: #2c3e50;
            background: #ecf0f1;
        }

        .navbar-inverse {
            background-color: #2c3e50;
        }

        .navbar-inverse .navbar-nav>li>a {
            color: white;
        }

        .navbar-inverse .navbar-brand {
            color: white;
        }
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>

<body>
    <!-- This is the navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <!-- A container to keep it centered -->
        <div class="container">
            <!-- Header which does not collapse on smaller screens -->
            <ul class="navbar-header">
                <!-- Hamburger button when page collapses -->
                <!-- Make sure to change data-target to correct id -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-2" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Brand/Logo -->
                <a href="#" class="navbar-brand"><span class="glyphicon glyphicon-picture" aria-hidden="tre"></span> IMGS</a>
            </ul>
            <!-- Collapsable part of the navbar -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <!-- Adding stuff next to header (left side) -->
                <ul class="nav navbar-nav">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <!-- Adding stuff to the right side of navbar -->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="jumbotron">
            <h1><i class="fas fa-camera-retro"></i></span> Image Gallery</h1>
            <p>A bunch of random photos I wish I took.</p>
        </div>

        <!-- Thumbnail from Bootstrap scales image to fit in col -->
        <div class="row flex">
            <div class="col-lg-4 col-sm-6">
                <div class="thumbnail">

                        src="https://images.unsplash.com/reserve/d1Ntvq9mSVmV0RcnWN1Y_23rd%20Studios%20Photography%20Boulder%20Colorado.jpg?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
                </div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="thumbnail">

                        src="https://images.unsplash.com/photo-1485069203392-8e1aeb1ebf02?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">

        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
