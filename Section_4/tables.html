<!DOCTYPE html>
<html>
<head>
	<title>Tables Learning</title>
</head>
<body>
	<table>
		<!-- thead = separates heading from rest of code -->
		<thead>
			<tr>
				<!-- th = table heading tag = makes bold -->
				<th>Name</th>
				<th>Age</th>
			</tr>
		</thead>
		<!-- tbody = separates body from rest of code -->
		<tbody>
			<tr>
				<td>Rusty</td>
				<td>2</td>
			</tr>
			<tr>
				<td>Wyatt</td>
				<td>13</td>
			</tr>
		</tbody>
	</table>


	<!-- table = table tag -->
	<!-- NOTE > border is usually done in CSS, NOT html -->
	<table border="1">
		<!-- tr = table row tag -->
		<tr>
			<!-- td = table data tag? -->
			<td>Red</td>
			<td>Orange</td>
		</tr>
		<tr>
			<td>Yellow</td>
			<td>Green</td>
		</tr>
	</table>
</body>
</html>
